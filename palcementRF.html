<Html>  
    <head>   
    <title>  
    NITR Placement Registration Form  
    </title>  
    </head>  
    <body bgcolor="Lightgreen">  
    <br>  
    <br>  
    <form>  
      
    <div class="container">  
    <center>  <h1>NIT Rourkela <br> Placement Registration Form</h1> </center>  
    <hr>

    <label> Firstname: </label>         
    <input type="text" name="firstname" size="15"/> <br> <br>  
    <label> Middlename: </label>     
    <input type="text" name="middlename" size="15"/> <br> <br>  
    <label> Lastname: </label>         
    <input type="text" name="lastname" size="15"/> <br> <br>  
      
    <label>   
    Course :  
    </label>   
    <select>  
    <option value="Course">Course</option>    
    <option value="B.Tech">B.Tech</option>     
    <option value="M.Tech">M.Tech</option>  
    </select>  
      

    <br>
    <br>
    <label>   
    Branch :  
    </label>   
    <select>  
    <option value="Branch">Branch</option>  
    <option value="Mechanical">Mechanical</option>  
    <option value="Civil">Civil</option>  
    <option value="Electrical">Electrical</option>    
    </select>
    <br>  
    <br> 

    Roll No:  
    <input type="roll no" id="pass" name="pass"> <br> 
    <br> <br>
    
    <label>   
    Gender :  
    </label><br>  
    <input type="radio" name="male"/> Male <br>  
    <input type="radio" name="female"/> Female <br>  
    <input type="radio" name="other"/> Other  
    <br>  
    <br>  
      
    <label>   
    Contact No:  
    </label>  
    <input type="text" name="country code"  value="+91" size="2"/>   
    <input type="text" name="phone" size="20" placeholder="enter the mobile no" required/> <br> <br>  
    Address:  
    <br>  
    <textarea cols="80" rows="5" value="address">  
    </textarea>  
    <br> <br>  
    Email:  
    <input type="email" id="email" name="email" placeholder="enter the email id" required/> <br>    
    <br> <br>  
    Password:  
    <input type="Password" id="pass" name="pass"> <br>   
    <br> <br>  
    Re-type password:  
    <input type="Password" id="repass" name="repass"> <br> <br>  
    <input type="button" value="Submit"/>  
    </form>  
    </body>  
    </html>
